<!DOCTYPE html>
<html>

<head lang="en">

    <meta charset="UTF-8">
    <title>Local Weather</title>
    <link rel="icon" href="img/icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
    <h1 class="city-name"></h1>
    <div class="weather"></div>
    <div class="row">
        <div class="info-left">
            <p>Info:</p>
            <p id="clothes"></p>
        </div>
        <div class="info-right">
            <span>Temperature :</span>
            <p id="temp"></p>
            <span>Feels like :</span>
            <p id="feels"></p>
            <span>Humidity:</span>
            <p id="humidity"></p>
            <span>Wind:</span>
            <p id="wind"></p>
        </div>
    </div>
    <p>Local Weather - practical project within the course JavaScript in Kyiv-Mohyla Academy.</p>
    <p>Made by Vira Shulha and Illya Koshmak.</p>
</body>

<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</footer>

</html>
